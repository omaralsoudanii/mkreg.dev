upstream mk-next {
    server mk-next:3000;
    keepalive 100;
    keepalive_timeout 20s;
}

# https://mkreg.dev/writing/nginx-treats#the-host-ip-address
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 default_server;
    listen [::]:443 default_server;
    server_name _;
    ssl_reject_handshake on;
    location / {
        return 444;
    }
}

server {
    # SRV
    listen 80;
    listen [::]:80;
    server_name www.mkreg.dev mkreg.dev;

    # LOCATION REDIRECT
    # default headers

    return 301 https://mkreg.dev$request_uri;
}

server {
    # SRV
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;
    server_name www.mkreg.dev;

    #resolver
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001];

    # SSL
    ssl_certificate /etc/nginx/ssl/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve X25519:P-256:P-384;
    ssl_buffer_size 4k;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;

    # THREADING
    aio threads;

    # Locations

    # Block access to these locations
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~* (?:#.*#|\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }



    # LOCATION REDIRECT
    location / {
        return 301 https://mkreg.dev$request_uri;
    }
}

server {
    listen 443 ssl http2 reuseport;
    listen [::]:443 ssl http2 reuseport;
    server_name mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve X25519:P-256:P-384;
    ssl_buffer_size 4k;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;

    # THREADING
    aio threads;
    directio 1m;
    #resolver
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001];

    # Locations

    # Block access to these locations
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~* (?:#.*#|\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }


    # public locations
    location / {
        # default headers
        include /etc/nginx/headers.conf;
        include /etc/nginx/cache.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        expires 3h;
        add_header Cache-Control 'public';
        add_header Cache-Control 's-maxage=3600';
        proxy_pass http://mk-next;
    }

    location ^~ /static/fonts/ {
        # default headers
        access_log off;
        add_header Access-Control-Allow-Origin '*';
        include /etc/nginx/headers.conf;
        include /etc/nginx/cache.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        expires 1y;
        add_header Cache-Control 'public';
        add_header Cache-Control 'immutable';
        proxy_pass http://mk-next;
    }

    location ^~ /api/ {
        # default headers
        access_log off;
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        expires 2m;
        add_header Cache-Control 'public';
        add_header Cache-Control 's-maxage=120';
        proxy_pass http://mk-next;
    }


    location ^~ /meta/ {
        # default headers
        access_log off;
        add_header Access-Control-Allow-Origin '*';
        include /etc/nginx/headers.conf;
        include /etc/nginx/cache.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        # 1 week
        expires 7d;
        add_header Cache-Control 'public';
        add_header Cache-Control 's-maxage=259200';
        proxy_pass http://mk-next;
    }

    location ~* /(?:_next\/image)$ {
        # default headers
        #access_log off;
        add_header Access-Control-Allow-Origin '*';
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        expires 7d;
        add_header Cache-Control "public";
        add_header Cache-Control "s-maxage=604800";
        proxy_pass http://mk-next;
    }

    location ~* \.(?:css|js|jpg|jpe?g|gif|png|svg)$ {
        # default headers
        access_log off;
        include /etc/nginx/headers.conf;
        include /etc/nginx/cache.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        proxy_pass http://mk-next;
    }
}
