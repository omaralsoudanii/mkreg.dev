upstream mk-next {
    server mk-next:3000;
    keepalive 100;
}

# https://mkreg.dev/writing/nginx-treats#the-host-ip-address
map "" $empty {
    default "";
}
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 default_server;
    listen [::]:443 default_server;
    server_name _;

    ssl_ciphers aNULL;
    ssl_certificate data:$empty;
    ssl_certificate_key data:$empty;
    return 444;
}

server {
    # SRV
    listen 80;
    listen [::]:80;
    server_name www.mkreg.dev mkreg.dev;

    # LOCATION REDIRECT
    # default headers

    return 301 https://mkreg.dev$request_uri;
}

server {
    # SRV
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;
    server_name www.mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve X25519:P-256:P-384;
    ssl_buffer_size 1400;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;

    # LOCATION REDIRECT
    location / {
        return 301 https://mkreg.dev$request_uri;
    }
}

server {
    listen 443 ssl http2 reuseport;
    listen [::]:443 ssl http2 reuseport;
    server_name mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve X25519:P-256:P-384;
    ssl_buffer_size 1400;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;

    # THREADING
    aio threads;
    directio 1m;

    types_hash_max_size 2048;
    proxy_headers_hash_bucket_size 500;
    proxy_headers_hash_max_size 2048;
    # Locations

    # Block access to these locations
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~* (?:#.*#|\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # Public locations

    location /static/fonts {
        # default headers
        access_log off;
        proxy_ignore_headers Cache-Control;
        proxy_hide_header Cache-Control;
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        add_header Cache-Control 'public, max-age=31536000, immutable';
        add_header Access-Control-Allow-Origin '*';
        proxy_pass http://mk-next;
    }

    location /api {
        # default headers
        access_log off;
        proxy_ignore_headers Cache-Control;
        proxy_hide_header Cache-Control;
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        add_header Cache-Control 'no-cache';
        add_header Access-Control-Allow-Origin '*';
        proxy_pass http://mk-next;
    }

    location ~* /(?:_next\/image)$ {
        # default headers
        access_log off;
        proxy_ignore_headers Cache-Control;
        proxy_hide_header Cache-Control;
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        add_header Cache-Control 's-maxage=2678400';
        add_header Access-Control-Allow-Origin '*';
        proxy_pass http://mk-next;
    }


    location ~* \.(?:css|js|jpg|jpe?g|gif|png|svg)$ {
        # default headers
        access_log off;
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        proxy_pass http://mk-next;
    }
    
    location /meta {
        # default headers
        access_log off;
        proxy_ignore_headers Cache-Control;
        proxy_hide_header Cache-Control;
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        brotli off;
        add_header Cache-Control 's-maxage=86400, no-transform';
        add_header Access-Control-Allow-Origin '*';
        proxy_pass http://mk-next;
    }

    location / {
        # default headers
        proxy_hide_header Cache-Control;
        include /etc/nginx/headers.conf;
        include /etc/nginx/proxy.conf;
        proxy_cache mk_cache;
        add_header Cache-Control "s-maxage=3600, proxy-revalidate";
        proxy_pass http://mk-next;
    }
}
